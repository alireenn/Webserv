<!DOCTYPE html>
<html>
<head>
  <title>Test delle richieste POST, GET e DELETE</title>
</head>
<body>
  <h1>Test delle richieste POST, GET e DELETE</h1>

  <h2>POST</h2>
  <form id="postForm">
    <label for="postData">Dati POST:</label>
    <input type="text" id="postData" name="postData" required>
    <button type="submit">Invia richiesta POST</button>
  </form>

  <h2>GET</h2>
  <button id="getRequestBtn">Invia richiesta GET</button>
  <div id="getResponse"></div>

  <h2>DELETE</h2>
  <button id="deleteRequestBtn">Invia richiesta DELETE</button>
  <div id="deleteResponse"></div>

  <script>
    // Gestisci la richiesta POST
    document.getElementById('postForm').addEventListener('submit', function(event) {
      event.preventDefault();
      var postData = document.getElementById('postData').value;

      // Esegui le azioni desiderate con i dati POST
      console.log('Dati POST:', postData);
      alert('Richiesta POST inviata con successo!');
    });

    // Gestisci la richiesta GET
    document.getElementById('getRequestBtn').addEventListener('click', function() {
      // Esegui le azioni desiderate per la richiesta GET
      console.log('Invio richiesta GET');
      alert('Richiesta GET inviata con successo!');
    });

    // Gestisci la richiesta DELETE
    document.getElementById('deleteRequestBtn').addEventListener('click', function() {
      // Esegui le azioni desiderate per la richiesta DELETE
      console.log('Invio richiesta DELETE');
      alert('Richiesta DELETE inviata con successo!');
    });
  </script>
</body>
</html>
