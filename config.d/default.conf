server
{
	listen 		8080

	upload_path	./www/uploads
	cgi /nfs/homes/mruizzo/Desktop/Webserv/cgi-bin/php-cgi_ubuntu .php
	cgi /usr/bin/python3 .py
	cgi /nfs/homes/mruizzo/Desktop/Webserv/cgi-bin/lua .lua
	cgi /usr/bin/bash .sh
	error_page 	404 www/pages_error/404.html 403 www/pages_error/403.html 405 www/pages_error/405.html
	location 	/
	{
		client_max_body_size 10m
		allow_methods POST GET DELETE
		root ./www/
		autoindex on
	}

	location 	/ship
	{
		allow_methods POST GET
		root ./www/
		autoindex on
		index index.html
	}

	location /credit
	{
		allow_methods GET
		root ./www/credits
		autoindex on
		index index.html
	}
}

